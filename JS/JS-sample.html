<body>
    <div>
        <input type="text" id="value"/>
        <button onclick="input()">submit</button>
        <h1 id="display"></h1>
    </div>
    
    
</body>
<script>
    function input(){
        var userinput = document.getElementById("value").value;
        document.getElementById("display").innerHTML = userinput;
           alert();
        
    }
</script>
