<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        #Main-Div{
            width: 300px;
            height: 400px;
            border: solid 1px #ccc; 
        }
    </style>
</head>
<body>
    <Div id="Main-Div"></Div>
    <button onclick="changecolour('red')">red</button>
    <button onclick="changecolour('green')">green</button>
    <button onclick="changecolour('yellow')">yellow</button>
    <button onclick="changecolour('blue')">blue</button>
    
</body>
<script>
    function changecolour(val){
        document.getElementById("Main-Div").style.backgroundColor = val;

    }
</script>
</html>
